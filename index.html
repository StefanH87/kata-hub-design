<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Document</title>
</head>

<body>

    <header class="first-layer-header">
        <div class="header-logo">
            <div class="line-1"></div>
            <div class="line-2"></div>
            <div class="line-3"></div>
        </div>
        <span class="header-text">
            <p>Coding Bootcamps Europe</p>
        </span>
        <div class="triangle"></div>
        </div>


    </header>
    <main class="hub-wrapper">
        <article class="camp-students">
            <section class="students">
                <h1>Students</h1>
                <p>Your fellow students</p>


            </section>


            <section class="search-container">

                <input type="text" placeholder="Search for students names" name="search">
                <button type="submit"><i class="fa fa-search"></i></button>

            </section>
            <section class="classes-list">

                <select class="list-1">
                    <option>NovemberClass2021</option>
                    <option>DezemberClass2021</option>
                </select>
                <select class="list-2">
                    <option>Full-time</option>
                    <option>Half-time</option>
                </select>
            </section>

        </article>
        <article class="camp-students">
            <section class="member">
                <p>Dmitry Kolesnikov</p>
                <p><a>github.com/Dimi87</a></p>
            </section>





        </article>



    </main>

</body>

</html>
